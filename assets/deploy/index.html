<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <title>www.layabox.com</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
    />
    <meta name="renderer" content="webkit"/>
    <meta name='apple-mobile-web-app-capable' content='yes'/>
    <meta name='full-screen' content='true'/>
    <meta name='x5-fullscreen' content='true'/>
    <meta name='360-fullscreen' content='true'/>
    <meta name="laya" screenorientation="landscape"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv='expires' content='0'/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link href="./css/loading.css" rel="stylesheet">
</head>

<body>
<div id="loading" class="loading-wrapper">
    <div class="loader-inner ball-pulse">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script>
    var need = true;
    var func = function () {
        if (need) {
            console.log("try reload : " + need);
            location.reload();
        }
    }
    setTimeout(func, 10000);

</script>
<script type="text/javascript" src="./js/jszip.min.js"></script>
<script type="text/javascript" src="./js/runtime.min.js"></script>

<script>
    var version = "1.0.0";
    var codeUrl = './js/code.cfg?v=' + version + "" + Math.random().toFixed(4);
    var jsonUrl = "./manifest.json?v=" + version + "" + Math.random().toFixed(4);

    window.screenOrientation = "sensor_landscape";

    window.onload = function () {
        let run = new Runtime();
        run.compressJS(codeUrl, jsonUrl).then(() => {
            need = false;
            let loading = document.getElementById("loading");
            loading.style.display = "none";
        });
    }
</script>
</body>

</html>
